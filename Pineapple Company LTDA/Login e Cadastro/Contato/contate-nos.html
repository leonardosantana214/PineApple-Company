<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contato.css">
    <title>Contate-nos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <!-- MENU DO SITE HEADER NAV (PARA OS BOTÕES) -->
    <header id="header">

        <!-- LOGO DA PINEAPPLE (LOGO DO LOGIN) -->
        <a href="#"><img src="img/Pineapple_logo_Roxo.png" alt=""></a>

        <!-- NAV DO MENU -->

        <nav id="menu">

            <!-- LISTA DOS BOTÕES -->
            <ul>
                <li>
                    <a href="PaginaInicial.html">Pine_Sports</a>
                </li>
            </ul>
    </header>

    <!-- JAVASCRIPT DO MENU -->
    <script>

        // QUANDO DESCER A SCROLLBAR TROCAR AS CORES DO SITE
        window.addEventListener("scroll", function () {

            // VARIAVEIS PARA A TROCAR DE CORES (ELES ESTÃO LINKADOS NO CSS)
            var header = document.getElementById("header");
            var menu = document.getElementById("menu");

            // AQUI É PARA SABER SE DESCEU OU NÃO IF PARA TROCAR A COR E ELSE PARA NÃO TROCAR
            if (window.scrollY > 0) {
                header.classList.add("scroll-black");
                menu.classList.add("scroll-black");
            } else {
                header.classList.remove("scroll-black");
                menu.classList.remove("scroll-black");
            }
        });
    </script>

    <!-- MAIN -->
    <main>

        <!-- CONTAINER GERAL -->
        <section class="container_principal">

            <!-- SECTION COM A IMAGEM -->
            <section class="container_img">
                <img src="img/contato.png" alt="">
            </section>

            <!-- QUADRO COM O CONTATE-NOS -->
            <section class="quadro">
                <p>Contate-nos</p>

                <!-- SECTION COM OS INPUT E TEXT AREA -->
                <section class="container_input">
                    <input type="email" class="input" placeholder="usuario@gmail.com" autocomplete="off" required>
                    <textarea name="a" id="" cols="30" rows="5" required></textarea>
                </section>

                <!-- BOTÃO DE ENVIAR -->
                <div class="button">
                    <p>Enviar</p>
                </div>
            </section>
        </section>
    </main>

    <!-- RODAPÉ DO SITE -->
    <footer>

        <!-- DIV PRINCIPAL DO FOOTER -->
        <div id="footer_content">

            <div id="footer_contacts">

                <a href="" class="footer_link" id="pineapple">
                    <i class="fa-sharp fa-light fa-pineapple"></i>
                </a>

                <p>Pineapple's Company</p>

                <!-- REDES SOCIAIS -->
                <div id="footer_social_media">

                    <a href="" class="footer_link" id="instagram">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

                    <a href="" class="footer_link" id="whatsapp">
                        <i class="fa-brands fa-whatsapp"></i>
                    </a>

                    <a href="" class="footer_link" id="twitter">
                        <i class="fa-brands fa-twitter"></i>
                    </a>

                </div>

            </div>

            <!-- BLOG -->
            <ul class="footer_list">

                <li>
                    <h3>Página inicial</h3>
                </li>
                <li>
                    <a href="PaginaInicial.html" class="footer_link">Home</a>
                </li>
                <li>
                    <a href="" class="footer_link">Moda</a>
                </li>
                <li>
                    <a href="" class="footer_link">Promoções</a>
                </li>

            </ul>

            <!-- PRODUTOS -->
            <ul class="footer_list">

                <li>
                    <h3>Produtos</h3>
                </li>
                <li>
                    <a href="" class="footer_link">Outlet</a>
                </li>
                <li>
                    <a href="" class="footer_link">Esportes</a>
                </li>
                <li>
                    <a href="" class="footer_link">Galeria</a>
                </li>

            </ul>

            <!-- INSCREVA-SE -->
            <div id="footer_subscribe">

                <h3>Login/Cadastro</h3>
                <p>
                    Entre com seu e-mail para se inscrever e receber nossas promoções
                </p>

                <!-- INSERIR EMAIL DE INSCRIÇÃO -->
                <div class="input_group">

                    <input type="email" id="email">

                    <button>
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>

            </div>

        </div>

        <!-- COPYRIGHT -->
        <div id="footer_copyright">
            &copy;
            2023 Todos os direitos reservados.
        </div>
    </footer>


</body>

</html>
