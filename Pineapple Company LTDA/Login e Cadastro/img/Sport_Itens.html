<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Style_Sport_Itens.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Equipamentos Esportivos</title>
    </head>

    <body>
        <!-- HEADER -->
        <header>

        </header>

        <!-- MAIN GERAL -->
        <main>

            <!-- CONTAINER PRINICIPAL DA IMAGEM -->
            <section class="container_img">

                <!-- IMAGEM DOS JOGADORES -->
                <img src="Itens_Esportivos_Bola/Lebron.png" alt="" id="img_principal">
            </section>

            <!--  CONTAINER DESTAQUES TÍTULO -->
            <div class="destaques_titulo">

                <!-- TÍTULO DESTAQUES -->
                <p id="destaques">
                    DESTAQUES
                </p>
            </div>

            <!-- LINHA DE DIVISÃO DE TELA -->
            <hr class="div_destaque">

            <br>

            <!-- CONTAINER DOS INPUTS DE ORDENAÇÃO -->
            <div class="container_inputs">

                <!-- SUBTÍTULO ORDENAR POR -->
                <p class="ordenar">
                    ordenar por:
                </p>

                <!-- SELECTS DE ORDENAÇÃO -->
                <div class="lista_select">

                    <!-- PREÇOS -->
                    <select name="" id="preco_select">
                        <option value="">Do menor para o maior</option>
                        <option value="">Do maior para o menor</option>
                    </select>

                    <!-- NOME DO PRODUTO -->
                    <input type="text" placeholder="Bola de Basquete..." class="pesquisa_produto">
                </div>

            </div>
        </main>






        <!-- RODAPÉ DO SITE -->
        <footer>
            
            <!-- DIV PRINCIPAL DO FOOTER -->
            <div id="footer_content">
                <div id="footer_contacts">
                    <a href="" class="footer_link" id="pineapple">
                        <i class="fa-sharp fa-light fa-pineapple"></i>
                    </a>
                    <p>Pineapple's Company</p>

                    <!-- REDES SOCIAIS -->
                    <div id="footer_social_media">
                        <a href="" class="footer_link" id="instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>

                        <a href="" class="footer_link" id="whatsapp">
                            <i class="fa-brands fa-whatsapp"></i>
                        </a>

                        <a href="" class="footer_link" id="twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </div>
                </div>

                <!-- BLOG -->
                <ul class="footer_list">
                    <li>
                        <h3>Página inicial</h3>
                    </li>
                    <li>
                        <a href="" class="footer_link">Lançamentos</a>
                    </li>
                    <li>
                        <a href="" class="footer_link">Moda</a>
                    </li>
                    <li>
                        <a href="" class="footer_link">Promoções</a>
                    </li>
                </ul>

                <!-- PRODUTOS -->
                <ul class="footer_list">
                    <li>
                        <h3>Produtos</h3>
                    </li>
                    <li>
                        <a href="" class="footer_link">Outlet</a>
                    </li>
                    <li>
                        <a href="" class="footer_link">Esportes</a>
                    </li>
                    <li>
                        <a href="" class="footer_link">Galeria</a>
                    </li>
                </ul>

                <!-- INSCREVA-SE -->
                <div id="footer_subscribe">
                    <h3>Login/Cadastro</h3>
                    <p>Entre com seu e-mail para se inscrever e receber nossas promoções</p>

                    <!-- INSERIR EMIAL DE INSCRIÇÃO -->
                    <div class="input_group">
                        <input type="email" id="email">
                        <button>
                            <i class="fa-regular fa-envelope"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- COPÝRIGHT -->
            <div id="footer_copyright">
                &copy;
                2023 Todos os direitos reservados.
            </div>
        </footer>
    </body>

</html>
