<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="Java Script/JavadoCadastro.js"></script>
        <title>Cadastro</title>
        <link rel="stylesheet" href="04_Style_Cadastro.css">

    </head>
    <body onload="">

        <!-- TELA DE CARREGAMENTO TELA 1 -->
    <div id="loader-wrapper">
        <div id="loader"></div>
    </div>
    <!-- TELA DE CARREGAMENTO TELA 2 FADE -->
    <div class="segunda">

    </div>

        <div id="content" style="display: none">

            <!-- INFORMAÇÕES -->
        
            <form action="01_Tela de Login.Html" method="post">

                <!-- CADASTRO -->
                <div class="cadastro">
                    
                    <h1 class="F1">Cadastro</h1>

                    <!-- NOME -->
                    <div class="input">
                        <div class="F2">Nome 
                            <br>
                            <input type="" name="nome" class="Nome" autocomplete="off" id="o2" required>
                        </div>
                    </div>

                    <!-- ENDEREÇO -->
                    <span class="F3">
                        Endereço 
                        <br> 
                        <input type="text" name="endereço" id="" class="rua" autocomplete="off" id="o2" required>
                    <span>

                    <span class="numero">
                         Nª 
                        <input type="number" name="endereço" id="" class="number" maxlength="7" id="o2" required>
                    </span>

                    <!-- BAIRRO -->
                    <div class="input">
                        <p class="f4">
                            Bairro 
                            <br> 
                            <input type="text" name="Bairro" id="" class="vila"autocomplete="off" id="o2"required>
                        </p>
                    </div>

                    <!-- CIDADE -->
                    <div class="input">
                        <p class="F5">
                            Cidade 
                            <br> 
                            <input type="text" name="cidade" class="city"autocomplete="off" id="o2"required>
                        </p>
                    </div>

                    <!-- EMAIL -->
                    <div class="input">
                        <div class="A1"> 
                            E-mail
                        </div>

                        <input type="email" class="Texto"autocomplete="off" id="o2" required> 
                        <br>
                    </div>

                    <!-- SENHA -->
                    <div class="input">
                        <div class="A1">
                            Senha
                        </div>
                        <input type="password" class="Texto"autocomplete="off"id="o2" required> <br>
                    </div> <br>
                    <!-- ESTADOS -->
                    <div class="input">
                        <div class="T7">Escolha o estado: 
                            <br>
                            <select class="estado"required> 
                                <option value="estados">-- -- </option>
                                <option value="estados">Acre </option>
                                <option value=""> Alagoas</option>
                                <option value="">Amapá</option>
                                <option value="">Amazonas</option>
                                <option value="">Bahia</option>
                                <option value="">Ceará</option>
                                <option value="">Distrito Federal</option>
                                <option value="">Espírito Santo</option>
                                <option value="">Goiás</option>
                                <option value="">Maranhão</option>
                                <option value="">Mato Grosso</option>
                                <option value="">Mato Grosso do Sul</option>
                                <option value="">Minas Gerais</option>
                                <option value="">Pará</option>
                                <option value="">Paraíba</option>
                                <option value="">Paraná</option>
                                <option value="">Pernambuco</option>
                                <option value="">Piauí</option>
                                <option value="">Rio de Janeiro</option>
                                <option value="">Rio Grande do Norte</option>
                                <option value="">Rio Grande do Sul</option>
                                <option value="">Rondônia</option>
                                <option value="">Roraima</option>
                                <option value="">Santa Catarina</option>
                                <option value="">São Paulo</option>
                                <option value="">Sergipe</option>
                                <option value="">Tocantins</option>
                            </select>
                        </div>
                    </div>
                    <div class="termos">
                        <span>
                            <input type="checkbox" name="aceita os usos" class="t1" id="o1" required> 
                        </span>
                        <span class="T10">
                            Aceito os <a href="Termos\Termos.html" class="t2">Termos</a> de uso do site
                        </span>
                        <br>
                    </div>
                    <div class="button">
                        <button class="t3">Enviar dados</button> 
                    </div>           
            </form>
        </div>
    </body>
</html>
