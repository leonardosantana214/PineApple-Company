<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="02_Style_Tela_Login.css">
        <script src="JavadoCadastro.js"></script>
        <link rel="Shortcut icon" href="img/pineappleLogo.Png">
        <title>Login - PAC</title>
    </head>
    <body>

        <!-- HEADER NOME E LOGO -->
        <header>
            <nav>
                <div class="faixa_pine">
                    <!-- LOGO -->
                    <span>
                        <img src="img/pineapple.svg" alt="" class="pineapple">
                    </span>
                    <!-- PINE SPORTS -->
                    <div class="pine_div">
                        <span class="pine_sports">
                            Pine_Sports
                        </span>
                    </div>
                </div>
            </nav>
        </header>
        <!-- FORMULÁRIO LOGIN -->
        <form action="Pagina Inicial.html" method="post" autocomplete="off">

            <!-- TÍTULO -->
            <h3 class="title">
                 Login
            </h3>

            <!-- CONTAINER INPUTS LOGIN -->
            <div class="container">

                <!-- EMAIL -->
                <br>
                <input type="email" name="nome" class="Mail" placeholder="Email" autocomplete="off" required>
                <div class="correto">
                    <img src="" alt="">
                </div>

                <!-- SENHA -->
                <br><br><br>
                <input type="password" name="nome" class="Password" placeholder="Senha" autocomplete="off" required>
        
            </div>
            <br>
            <br>
            <br>

            <!-- BOTÃO -->
            <p>
                <input type="submit" value="Login" class="bntneon">
            </p>
    
        </form>

       
        <br>
        <!-- LINK ESQUECEU A SENHA -->
        <div class="container_link">

            <!-- LINK CRIAR CONTA -->
        <div class="div_links">
            <a href="03_Cadastro.html" class="conta">
                Não tem uma conta? Cadastre-se!
            </a>
        </div>
        <br>
            <!-- CRIAR CONTA -->
        <div class="div_links">
            <a href="06_Esqueceu a Senha.Html" class="esqueceu_senha">
                 Esqueceu a Senha?
            </a>
        </div>
            
        </div>
    
        
    </body>
</html>
